{% extends 'base.html' %}
{% block title %} Lista Pacjentów{% endblock %}
{% block content %}

<div class="dashboard-content border-dashed p-3 m-4 view-height">

        <div class="mt-4 ml-4 mr-4">
        <div class="row border-bottom border-3">
            <div class="col d-flex justify-content-end mb-2">
                <a href="/patient_add/" class="btn btn-success rounded-0 pt-0 pb-0 pr-4 pl-4">Dodaj Pacjenta</a>
            </div>
        </div>

    <div class="row border-bottom border-3 p-1 m-1">
        <div class="col noPadding"><h3 class="color-header text-uppercase">Lista Pacjentów</h3></div>
    </div>

    <table class="table border-bottom">

        <thead>
        <tr class="d-flex text-color-darker">
            <th scope="col" class="col-2">Imię</th>
            <th scope="col" class="col-7">Nazwisko</th>
            <th scope="col" class="col-2 center">Data urodzenia</th>
        </tr>
        </thead>
        <tbody class="text-color-lighter">

        {% for patient in patients %}
        <tr class="d-flex">
            <td class="col-2">{{ patient.first_name }}</td>
            <td class="col-7">{{ patient.last_name }}
            </td>
            <td class="col-2 d-flex align-items-center justify-content-center flex-wrap">

                <a href="/medicines-delete/{{ medicines_id }}" class="btn btn-danger rounded-0 text-light m-1">Usuń</a>
                <a href="/medicine_details/{{ medicine.id }}" class="btn btn-info">Szczegóły</a>
                <a href="/medicine_edit/{{ medicine.id }}" class="btn btn-success">Edytuj</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
